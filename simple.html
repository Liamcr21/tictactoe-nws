<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Tic tac Toe Simple</title>
    <script src="ia-simple.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe Simple</h1>
    <form>
      Taille de la grille :
      <input type="radio" name="gridSize" value="3" checked> 3x3
      <input type="radio" name="gridSize" value="6"> 6x6
      <br><br>
      Choisir votre symbole :
      <input type="radio" name="symbol" value="X" checked> X
      <input type="radio" name="symbol" value="O"> O
      <br><br>
      <button type="button" onclick="startGame()">Commencer</button>
    </form>
    <br>
    <table id="gameBoard"></table>
    <br>
    <button type="button" id="replayBtn" onclick="replay()" style="display: none;">Rejouer</button>
    <br><br>
    <div id="result"></div>
</body>
</html>
